       body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px 0;
}

h1 {
    margin: 0;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
}

.product-container {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    gap: 20px;
    padding: 20px;
}

.product-card {
    width: 250px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    overflow: hidden;
    transition: transform 0.2s;
}

.product-card:hover {
    transform: scale(1.05);
}

.product-card img {
    width: 100%;
    height: auto;
}

.product-info {
    padding: 15px;
    text-align: center;
}

.product-title {
    font-size: 18px;
    font-weight: bold;
}

.product-price {
    color: #ff5722;
    font-size: 16px;
    margin-top: 5px;
}

.product-details {
    display: flex;
    justify-content: center;
    padding: 20px;
}

.product-detail-card {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 600px;
}

.product-detail-card img {
    width: 100%;
    height: auto;
    border-radius: 10px;
}

.product-detail-card h2 {
    font-size: 24px;
    font-weight: bold;
    margin-top: 20px;
}

.product-detail-card p {
    font-size: 16px;
    margin-top: 10px;
}

.product-price {
    color: #ff5722;
    font-size: 20px;
    margin-top: 20px;
}

    </style>
</head>
