    <title>Scrollable Bars</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #ffffff; /* White color */
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
        }
        .scroll-container {
            display: block;
            overflow-x: auto;
            white-space: nowrap;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 10px; /* Added border-radius */
            height: 230px; /* Adjusted height */
            width: 850px; /* Width to show only four images */
        }
        .scroll-item {
            display: inline-block;
            width: 200px;
            height: 180px; /* Adjusted height */
            margin-right: 10px;
            background-color: #333;
            text-align: center;
            line-height: 150px; /* Adjusted line-height */
            border-radius: 20px;
            padding-top: 7px;
            transition: transform 0.3s; /* Smooth transition for hover effect */
        }
        .scroll-item:hover {
            transform: scale(1.2); /* Scale up the image on hover */
        }
        .scroll-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }
        .heading {
            color: #ff69b4; /* Pink color */
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
